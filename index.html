<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Normal or Pneumonia? </title>
  </head>
    <body>
         <div class="container">
             <div class="row">
                <div class="col text-center">
                    <h1>Welcome to</h1>
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col text-center">
                    <img height="150" width="150" src="static/Normal.jpeg" class="img-thumbnail" />
                    <h1>Normal</h1>
                </div>
                <div class="col text-center">
                    <h1>or</h1>
                </div>
                <div class="col text-center">
                    <img height="150" width="150" src="static/pneumonia.jpeg" class="img-thumbnail" />
                    <h1>Pneumonia</h1>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col">
                    <h4>Upload new File</h4>
                    <form action="/" method=post enctype="multipart/form-data">
                        <input type="file" name="file" />
                        <input type="submit" value="Uploads" />
                    </form>
                </div> 
            </div>
            <!-- <div class="row">{{filename}} </div> -->
            <div class="row" style="padding-top:10px"> {{result}} </div>
            <div class="row">
            <img src='{{image_src}}' height="150" alt="User Image" width="150" style="border:0px"/>
            </div>
            <div class="row">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                       <!-- {% for message in messages %} -->
                        <li style="color:red">{{ messages[0] }}</li>
                       <!---     {% endfor %} -->
                    </ul>
                {% endif %}
            {% endwith %}
            </div>
           
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
